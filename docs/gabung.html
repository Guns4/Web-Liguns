  <!-- ===== Form Section ===== -->
  <section class="form-section fade-section">
    <div class="form-bg-animated">
      <span class="shape shape1"></span>
      <span class="shape shape2"></span>
      <span class="shape shape3"></span>
    </div>

    <div class="form-container">
      <div class="form-header">
        <h1>Gabung Bersama Liguns Entertainment</h1>
        <p>Isi data lengkap dan tim kami akan membalas Pesan Anda untuk proses selanjutnya.</p>
      </div>

      <form id="gabungForm" enctype="multipart/form-data">
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" name="nama" required>
      </div>

      <div class="form-group">
        <label>Usia</label>
        <input type="number" name="usia" required>
      </div>

      <div class="form-group">
        <label>Berat Badan (kg)</label>
        <input type="number" name="berat" required>
      </div>

      <div class="form-group">
        <label>Tinggi Badan (cm)</label>
        <input type="number" name="tinggi" required>
      </div>

      <div class="form-group">
        <label>Foto Selfie dikirim di WhatsApp</label>
      </div>

      <div class="form-group">
        <label>Foto Full Body dikirim di WhatsApp</label>
      </div>

      <div class="form-group">
        <label>Lowongan yang diminati</label>
        <select name="lowongan" required>
          <option value="">-- Pilih Lowongan --</option>
          <option value="Terapis Spa">Terapis Spa</option>
          <option value="Ladies Karaoke">Ladies Karaoke</option>
        </select>
      </div>

      <button type="submit" class="btn">Kirim ke WhatsApp</button>
      </form>

      <div id="status"></div>
    </div>
  </section>  <script>
    const form = document.getElementById("gabungForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.textContent = "ðŸ“¤ Mengirim data...";
      statusDiv.classList.remove('success', 'error');

      const formData = new FormData(form);

      try {
        const res = await fetch("/send-whatsapp", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data.success) {
          statusDiv.textContent = "âœ… Data berhasil dikirim! Tim kami akan menghubungi Anda segera.";
          statusDiv.classList.add('success');
          form.reset();
        } else {
          statusDiv.textContent = "âŒ Gagal mengirim data. Silakan coba lagi.";
          statusDiv.classList.add('error');
        }
      } catch (error) {
        statusDiv.textContent = "❌ Terjadi kesalahan. Silakan coba lagi.";
        statusDiv.classList.add('error');
      }
    });
  </script>
